<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Choice Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-wrapper">
    <div class="player-container">
      <div id="player-input" class="mb-4">
        <!-- Place the player name input here -->
        <input id="player-name" type="text" placeholder="Enter your name">
        <br>
        <button id="start-quiz" class="btn btn-primary">Start Quiz</button>
      </div>
      <div id="quiz-container" class="card" style="display: none;">
        <div class="card-body">
          <h1 class="card-title text-center">Quiz</h1>
          <!-- Place the question, the options and the results here -->
          <p id="category-text"></p>
          <p id="difficulty-text"></p>
          <p id="question-text"></p>
          <div id="options-container"></div> 
        </div>
        <div id="statistics-container" >
          <h3>Statistics</h3>
          <h4 id="player-name-text"></h4>
          <p id="score-text"></p>
          <p id="percentage-text"></p>
          <p id="question-number-text"></p>
        </div>
        <button id="next-player-button" class="btn btn-primary" style="display: none">Next Player</button>
      </div>
      <div id="leaderboard" class="mt-5">
        <h2>Leaderboard</h2>
        <!-- Place the leaderboard list here -->
        <table id="leaderboard-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Points</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="module" src="dist/main.js"></script>
</body>
</html>
